


<form class="insert-idea" >
        
                <mat-form-field class="input-idea">

<div id="myDIV" class="header">
  <br>
  <div class="inputs" >
    <h2 style="margin:5px">Enter Your Business Idea</h2>
    <input type="text" id="myInput" [(ngModel)]="busin_Idea" [ngModelOptions]="{standalone: true}" placeholder="Title...">
  </div>
  <br><br>
  <div class="inputs">
    <h2 style="margin:5px">Enter Your Business Description</h2>
    <input type="text" id="myInput" [(ngModel)]="descript" [ngModelOptions]="{standalone: true}" placeholder="Desc...">
  </div>
  
  <div class="btns">
    <button class="addBtn" (click)="inserIdea()">Add</button>

  </div>
  
</div>

<div class="list-items">
  <ul id="myUL">
    <li *ngFor = "let idea of ideas.data; let i = index">
        {{i + 1}} - {{idea.busin_idea}}

    </li>
    
    
  </ul>
</div>
