<ngb-rating 
   [(rate)]="selected" 
   (hover)="hovered=$event" 
   (leave)="hovered=0" 
   [readonly]="readonly"
   (click)="updateRate()"
   max="5"
   class="full-width">
   <ng-template let-fill="fill" let-index="index">
      <span class="star" [class.filled]="fill === 100" [class.bad]="index < 3">&#9733;</span>
   </ng-template>
</ngb-rating>
<div class="QnE5Md f2prfd">
   <span class="qBrLkf">Very bad</span>
   <span class="yZ71kd">Very good</span>
</div>
<div class="d-flex justify-content-center mt-2">
   <button mat-flat-button color="primary">Rate your Idea</button>

</div>
