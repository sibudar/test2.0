<h1 mat-dialog-title>Hi</h1>
<div mat-dialog-content>
    <div class="col-12 col-md-6 col-lg-5">

        <!-- List -->
        <div class="d-flex">
            <!-- Badge -->
            <div class="badge badge-lg badge-rounded-circle badge-primary-soft mt-1">
                <span>1</span>
            </div>
            <!-- Body -->
            <div class="ml-5">
                <!-- Heading -->
                <h3>
                    Sign up
                </h3>
                <!-- Text -->
                <p class="text-gray-700 mb-6">
                    It takes a few minutes to add your information and home's photos.
                </p>
            </div>

        </div>

        <div class="d-flex">
            <!-- Badge -->
            <div class="badge badge-lg badge-rounded-circle badge-primary-soft mt-1">
                <span>2</span>
            </div>
            <!-- Body -->
            <div class="ml-5">
                <!-- Heading -->
                <h3>
                    List your homes
                </h3>
                <!-- Text -->
                <p class="text-gray-700 mb-6">
                    Let us know where your homes are located and when they're available.
                </p>
            </div>
        </div>

        <div class="d-flex">
            <!-- Badge -->
            <div class="badge badge-lg badge-rounded-circle badge-primary-soft mt-1">
                <span>3</span>
            </div>
            <!-- Body -->
            <div class="ml-5">
                <!-- Heading -->
                <h3>
                    Start welcoming guests
                </h3>
                <!-- Text -->
                <p class="text-gray-700 mb-0">
                    Get ready for an influx of guests and easy passive income.
                </p>
            </div>
        </div>

    </div>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">No Thanks</button>
    <button mat-button (click)="onNoClick()" cdkFocusInitial>Ok</button>
</div>
