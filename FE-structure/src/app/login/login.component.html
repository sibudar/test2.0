<mat-card class="card">

    <mat-grid-list cols="2" rowHeight="550px">

        <mat-grid-tile>
            <div class="img">
              <img class="image" src="assets/img/login.png">
            </div>
          </mat-grid-tile>

      <mat-grid-tile class="text-inside-grid" id="form">

        <div class="div">
          <h3 class="header">Sign In</h3>
            <mat-form-field appearance="legacy">
              <i matPrefix  class="material-icons">
                email
                </i>
              <input type="email" matInput placeholder="Email Address" name="email" required />
            </mat-form-field>
         
          <form >
          
              <mat-form-field appearance="legacy">
                <i matPrefix  class="material-icons">
                  lock
                  </i>
                <input type="password" matInput placeholder="Password" name="user_password"  required />
              </mat-form-field>
          
          </form>

         <div class="buttons">
          <button mat-flat-button color="primary" class="btn" routerLink="/login">Sign In</button>
          <a href="#" id="login"><button 
            mat-flat-button color="primary" class="btn" id="btn" routerLink="/register">Sign up</button></a>
         </div>
         
        </div>
      </mat-grid-tile>

    
    </mat-grid-list>
  </mat-card>
