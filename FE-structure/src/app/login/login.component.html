<mat-card class="card">
    <mat-grid-list cols="2" rowHeight="550px">
      <!-- image -->
        <mat-grid-tile>
            <div class="img">
              <img class="image" src="assets/img/login.png">
            </div>
          </mat-grid-tile>

<!-- form to login -->
      <mat-grid-tile class="text-inside-grid" id="form">
        <div class="div">
          <h3 class="header">Login</h3>
         
          <form >
             <!-- Email that the user has registered with -->
            <mat-form-field appearance="legacy">
              <i matPrefix  class="material-icons">
                email
                </i>
              <input type="email" matInput placeholder="Email Address" name="email" required />
            </mat-form-field>
        
          <!-- password that a user has registered with -->
              <mat-form-field appearance="legacy">
                <i matPrefix  class="material-icons">
                  lock
                  </i>
                <input type="password" matInput placeholder="Password" name="user_password"  required />
              </mat-form-field>
          
          </form>
          <div class="forgot">
            <a routerLink="/reset">Forgot your password</a>
          </div>

          <!-- buttons -->
         <div class="buttons">
           <!-- login button -->
          <button mat-flat-button color="primary" class="btn" routerLink="/login">Login</button>
          <!-- register button -->
         <button mat-flat-button color="primary" class="btn" id="btn" routerLink="/register">Register</button>
          
         </div>
        </div>
      </mat-grid-tile>

    
    </mat-grid-list>
  </mat-card>
