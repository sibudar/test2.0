 <div id="wrapper">


    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- End of Topbar -->

        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <div class="d-sm-flex align-items-center justify-content-between mb-4" style="
          margin-top: 20px">
            <h1 class="h3 mb-0 text-gray-800">Welcome Back {{name}}!</h1>
            
            <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i class="fas fa-download fa-sm text-white-50"></i> Add More Ideas</a>
          </div>

          <!-- Content Row -->
          <div class="row">
            <div class="col-xl-12 col-md-6 mb-4">
              <p>Now viewing <mat-form-field>
                <mat-label>My ideas</mat-label>
                <mat-select (selectionChange)="selectIdea($event)" [(value)]="selected">
                  <mat-option *ngFor="let idea of ideas" [value]="idea.id">
                    {{idea.busin_idea}}
                  </mat-option>
                </mat-select>
              </mat-form-field></p>

             
            </div>

          </div>

          <!-- Content Row -->

          <div class="row">

            <!-- Area Chart -->
            <div class="col-xl-8 col-lg-7">
              <div class="card border-left-primary shadow mb-4">
                <!-- Card Header - Dropdown -->
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                  <h6 class="m-0 font-weight-bold text-primary">Evaluation</h6>
                 
                </div>
                <!-- Card Body -->
                
                <div class="card-body">
                 
                  <div class="accordion" id="accordionExample"  *ngIf="found">
                    <div class="card" *ngFor="let q of questions; let i = index">
                      <div class="card-header" id="headingOne">
                        <h2 class="mb-0">
                          <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" data-target="#collapse1" aria-expanded="true" aria-controls="collapse1">
                            {{q.q_name}}
                          </button>
                        </h2>
                      </div>
                  
                      <div id="collapse1" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                        <div class="card-body">
                          {{answers[i].user_answer}}         
                        </div>         
                      </div>
                    </div>
                  </div>
                </div>

              </div>

              
            </div>

            <div class="row">

            <!-- Pie Chart -->
            <div class="col-xl-12 col-lg-12">
              <div class="card border-left-warning shadow mb-4">
                <!-- Card Header - Dropdown -->
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                  <h6 class="m-0 font-weight-bold text-primary">Rate</h6>
                </div>
                <div class="card-body">
                  <div class="text-center">
                    <img class="img-fluid px-3 px-sm-4 mt-3 mb-4" style="width: 25rem;" src="img/undraw_posting_photo.svg" alt="">
                  </div>
                  <div class="full-width pl-2">
                    <ngb-rating [(rate)]="selected" (hover)="hovered=$event" (leave)="hovered=0" [readonly]="readonly" max="8">
                       <ng-template let-fill="fill" let-index="index">
                          <span class="star" [class.filled]="fill === 100" [class.bad]="index < 3">&#9733;</span>
                       </ng-template>
                    </ngb-rating>
                 </div>
                </div>
              </div>
            </div>

                        <!-- Pie Chart -->
                        <div class="col-xl-12 col-lg-12" style="left: -1px; top: -202px; transition: none 0s ease 0s; cursor: move;">
                          <div class="card border-left-warning shadow mb-4">
                            <!-- Card Header - Dropdown -->
                            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                              <h6 class="m-0 font-weight-bold text-primary">Rate</h6>
                            </div>
                            <div class="card-body">
                             <p class="justify-content-center" style="text-align: center;">Information regarding the logistics</p> 
                              <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm" style="    margin-left: 10px;
                              position: relative;
                              left: 95px;
                              top: 2px;"><i class="fas fa-download fa-sm text-white-50"></i> Finance </a>
                              <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm" style="position: relative;
                              left: 110px;
                              top: 3px;"><i class="fas fa-download fa-sm text-white-50"></i> Legal </a>
                            </div>
                          </div>
                        </div>

            </div>
          </div>

         
        </div>
        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->

      <!-- Footer -->

      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <!-- Logout Modal-->
  <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
          <a class="btn btn-primary" href="login.html">Logout</a>
        </div>
      </div>
    </div>
  </div>
