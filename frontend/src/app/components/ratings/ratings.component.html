<div>
   <div *ngIf="!hide">
      <div class="d-flex justify-content-center">
         <h5 class="lead text-center mt-3 mb-2">
            You've answered the questions
         </h5>
      </div>
      <div class="d-flex justify-content-center mt-3 mb-2">
         <h5 class="lead text-center mb-1">
            On which scale do you rate your business idea?
         </h5>
      </div>
      <div class="d-flex justify-content-center mt-3 mb-2">
         <button mat-flat-button color="primary" class="mb-3" (click)="retakeQuestions()">Retake</button>
         <h5 class="lead text-center ml-3 pt-1">
            If you're skeptical.
         </h5>
      </div>

      <div class="full-width pl-2">
         <ngb-rating [(rate)]="selected" (hover)="hovered=$event" (leave)="hovered=0" [readonly]="readonly" max="5">
            <ng-template let-fill="fill" let-index="index">
               <span class="star" [class.filled]="fill === 100" [class.bad]="index < 3">&#9733;</span>
            </ng-template>
         </ngb-rating>
      </div>
      
      <div class="QnE5Md f2prfd px-5 ml-3">
         <span class="qBrLkf">Very bad</span>
         <span class="yZ71kd">Very good</span>
      </div>
      <div class="d-flex justify-content-center mt-2 mb-2">
         <button mat-flat-button color="primary" (click)="updateRate()">Rate</button>
      </div>
      <hr>
   </div>
   <div *ngIf="hide">
      <div class="d-flex justify-content-center">
         <h5 class="lead text-center mb-3 mt-3">
            Congratulations
         </h5>
      </div>
      <h5 class="text-center msg mb-3 mt-2">
         You've evaluated your first business idea, right now it's time take another step into your journey and turn
         your
         business idea into a business.
      </h5>
      <br>
     
      <div  class="d-flex justify-content-center mb-5">
         <button mat-flat-button color="primary" routerLink="/client/legal-journey" >{{button}}</button>
     </div>

   </div>
</div>
